<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com inks</title>
</head>
<body>
    <h1>Links</h1>
    <h2>Utilizando links externos</h2>
    <p>Você pode acessar o meu <a href="https://instagram.com/josii_carraraeneas"
    target="_blank"rel="external">instagram</a></p>
    <p>Você tambem pode acessar o <a href="https://www.youtube.com"
    target="_blank"rel="external">youtube</a></p>
    <p>Vocẽ pode acessar o<a href="https://clasroom.google.com/">classroom</a></p>
    <!--tag <a> é âncora (desvio de página)-->
    <!--tag href é referencia hipertexto (para onde o site vai)-->
    <!--target="_blank" abrir uma nova aba -janela um branco-->
    <!--rel="external" é um link do tipo externo, que vai para fora do meu site principal-->

    
</body>
</html>
